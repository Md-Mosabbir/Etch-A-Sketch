<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="static/style/style.css" />
    <script src="static/app/app.js" defer></script>
  </head>
  <body>
    <div class="title"><h1>Etch-A-Sketch</h1></div>
    

    <div class="main">



      <div class="elements">
        <div class="container"></div>
      </div>
      
      
    
      <div class="elements AllButtons-and-slider-picker">

        <div class="status"><p id="colouring-status">Not Colouring</p></div>
        <div class="colourPicker">
          <input type="color" name="colorPicker" id="colourPicker" value="#000000" onclick="changeColor('draw')"     >
        </div>


        <div class="range-slider">
          <span class="min">1</span>
          <input type="range" name="slider" min="1" max="40" value="5" step="1" id="input">
          <span class="max">5</span>
        </div>


        
          
          <button class="Toggling-grid-border" onclick="ShowGridBorder()">Grid</button>
          <button class="reset" onclick="reset()">Reset</button>
          <button onclick="changeColor('random')">Random</button>
          <button onclick="changeColor('gray')">Gray</button>
          <button onclick="changeColor('white')">Eraser</button>
        </div>

        
      </div>

     
    
    
    </div>
    
  </body>
</html>
